<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
</head>
<body>
<!--공통머리글-->
  <header>
    <div align="center">
      <h1>공통 머리글</h1>
      <hr/>
    </div>
  </header>
  <!--  대체 위치-->
  <div layout:fragment="content" align="center">
    이곳을 대체
  </div>
  <!--  공통 바닥글-->
  <footer>
    <hr/>
    <div align="center">
      <h1>공통 바닥글</h1>
    </div>
  </footer>
</body>
</html>
